devices: (  
{  
    name: "M585/M590 Multi-Device Mouse";  
    
    // Keys and buttons (KEY_*)
    // https://github.com/torvalds/linux/blob/master/include/uapi/linux/input-event-codes.h
    buttons: (
        {  
            cid: 0x56;  // left-side up
            action =  
            {  
                type: "Keypress";  
                keys: ["KEY_FORWARD"];  
            };  
        },  
        {  
            cid: 0x53;  // left-side down
            action =  
            {  
                type: "Keypress";  
                keys: ["KEY_BACK"];  
            };  
        },  
        {  
            cid: 0x5b;  // scroll left
            action =  
            {  
                type: "Keypress";  
                keys: ["KEY_FORWARD"];  
            };  
        },  
        {  
            cid: 0x5d;  // scroll right
            action =  
            {  
                type: "Keypress";  
                keys: ["KEY_BACK"];  
            };  
        }  
    );  
}  
);
